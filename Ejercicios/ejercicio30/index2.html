<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cambio de fondo</title>
</head>
<body>
   
        <h1>Cambiando el fondo</h1>


    <script>
        var tiempo = 5000;
        var imagenes = [
            'img/1.jpg',
            'img/2.jpg',
            'img/3.jpg'
        ];
        var indice = 0;

        function cambiaFondo(){
            var imgUrl = "url('" + imagenes[indice]  + "') no-repeat";

            document.body.style.background = imgUrl;

            indice++;
            if (indice >= imagenes.length){
                indice = 0;
            }
        };

        (function(){
            window.setInterval(cambiaFondo, tiempo);
        })();
    </script>
</body>
</html>
