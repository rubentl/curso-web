          <iframe src="fotos.html" sandbox="allow-scripts allow-same-origin" id="frame"></iframe>
      </div>

    <script>
        function openLink(event, referencia){
            var frame, x, i, enlace;
            x = document.getElementsByClassName("boton");
            for (i = 0; i < x.length; i++) {
                x[i].className = "boton";
            }            
            frame = document.getElementById("frame");
            frame.src = referencia;
            frame.style.opacity = "1";
            frame.style.pointerEvents = "auto";
            event.currentTarget.className += " activo";
            enlace = document.getElementById("enlace");
            enlace.onclick = function () {
                window.open(referencia, "_blank");
            }
        }
    </script>
