<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/master.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba 9</title>
</head>
<body>
  <h1>Vamos a hacer TABLAS</h1>
  <table id="primera">
    <tr>
      <td>A</td>
      <td>B</td>
      <td>C</td>
      <td>D</td>
    </tr>
    <tr>
      <td>1111</td>
      <td class="marron">2</td>
      <td>3</td>
      <td>4</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
      <td>10</td>
    </tr>
  </table>
  <table id="segunda">
    <tr>
      <td>1</td>
      <td colspan="2">2</td>
      <td>3</td>
    </tr>
    <tr>
      <td colspan="4">4</td>
    </tr>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
    </tr>
  </table>
</body>
</html>
