<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/estilos2.css" />
    <title>Pruebas 2</title>
</head>

<body>
    <h1>VAMOS A VER LISTAS</h1>
    <p>Listas no numeradas se hacen con la etiqueta <span class="resaltado">ul</span></p>
        <ul>
            <li>Primera opción de lista</li>
            <li>Segunda opción de lista</li>
            <li class="lista">Tercera opción de lista</li>
            <li>Cuarta opción de lista</li>
        </ul>
    <p>Esto es una lista numerada que se hace con <span class="resaltado">ol</span></p>
        <ol>
            <li>Primera opción</li>
            <li>Segunda opción</li>
            <li>Tercera opción</li>
        </ol>


</body>

</html>
