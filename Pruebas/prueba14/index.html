<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/master.css">
    <title>Prueba 14: fieldsets</title>
  </head>
  <body>
    <h1>Fieldsets</h1>
    <form action="#" method="post">
      <fieldset>
        <legend>Datos personales</legend>
        <p>
          <label for="nombre">Nombre</label><br/>
          <input type="text" name="nombre" value="Tu nombre va aquí" id="nombre" size="50">
        </p>
        <p>
          <label for="apellidos">Apellidos</label><br/>
          <input type="text" name="apellidos" value="Tu apellido, por favor" id="apellidos" size="50">
        </p>
        <p>
          <label for="dni">Dni</label><br/>
          <input type="text" name="dni" value="Pos tu dni, ¿qué sino?" id=dni size="50">
        </p>
      </fieldset>
      <fieldset>
        <legend>Datos de contacto</legend>
        <p>
          <label for="direccion">Dirección</label><br/>
          <input type="text" name="direccion" id="direccion" size="50">
        </p>
        <p>
          <label for="poblacion">Población</label><br/>
          <input type="text" name="poblacion" id="poblacion" size="50">
        </p>
        <p>
          <label for="codigo">Código Postal</label><br/>
          <input type="text" name="codigo" id="codigo" size="20">
        </p>
        <p>
          <label for="telefono">Teléfono</label><br/>
          <input type="text" name="telefono" telefono="telefono" size="20">
        </p>
      </fieldset>
    </form>
  </body>
</html>
