<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/redes.css">
    <link href="css/estilos.css" rel="stylesheet">		
    <link href="css/style.css" rel="stylesheet">		
    <title>Prueba 21</title>
</head>

<body>
    <div class="contenedor">
        <div class="cabecera">
            <div class="logo">
                <img src="img/logo.png" alt="logotipo de empresa">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">Inicio</a>
                    </li>
                    <li><a href="#">Contacto</a>
                    </li>
                </ul>
                <div class="redes-header">
                    <div class="socialstuff">
                        <a href="#" social="Twitter"></a>
                        <a href="#" social="Facebook"></a>
                        <a href="#" social="YouTube"></a>
                        <a href="#" social="Inkedin"></a>
                        <a href="#" social="RSS"></a>
                        <a href="#" social="Blogs"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="cuerpo">
            <div class="menucuerpo">
                <ul>
                    <li><a href="">Opción 1</a>
                    </li>
                    <li><a href="">Opción 2</a>
                    </li>
                    <li><a href="">Opción 3</a>
                    </li>
                    <li><a href="">Opción 4</a>
                    </li>
                </ul>
            </div>
            <div class="contenido">
			    <h1>Galería de Imágenes</h1>

                <div id="msg_slideshow" class="msg_slideshow">
                    <div id="msg_wrapper" class="msg_wrapper"></div>
                    <div id="msg_controls" class="msg_controls"><!-- right has to animate to 15px, default -110px -->
                        <a href="#" id="msg_grid" class="msg_grid"></a>
                        <a href="#" id="msg_prev" class="msg_prev"></a>
                        <a href="#" id="msg_pause_play" class="msg_pause"></a><!-- has to change to msg_play if paused-->
                        <a href="#" id="msg_next" class="msg_next"></a>
                    </div>
                    <div id="msg_thumbs" class="msg_thumbs"><!-- top has to animate to 0px, default -230px -->
                            <div class="msg_thumb_wrapper">
                                <a href="#"><img src="http://lorempixel.com/75/75/nature/1"                           alt="http://lorempixel.com/400/300/nature/1"/></a>
                                <a href="#"><img src="http://lorempixel.com/75/75/nature/2" alt="http://lorempixel.com/400/300/nature/2"/></a>
                                <a href="#"><img src="http://lorempixel.com/75/75/nature/3" alt="http://lorempixel.com/400/300/nature/3"/></a>
                                <a href="#"><img src="http://lorempixel.com/75/75/nature/4" alt="http://lorempixel.com/400/300/nature/4"/></a>
                                <a href="#"><img src="http://lorempixel.com/75/75/nature/5" alt="http://lorempixel.com/400/300/nature/5"/></a>
                                <a href="#"><img src="http://lorempixel.com/75/75/nature/6" alt="http://lorempixel.com/400/300/nature/6"/></a>
                            </div>
                            <div class="msg_thumb_wrapper" style="display:none;">
                                <a href="#"><img src="http://lorempixel.com/75/75/nature/7" alt="http://lorempixel.com/400/300/nature/7"/></a>
                                <a href="#"><img src="http://lorempixel.com/75/75/nature/8" alt="http://lorempixel.com/400/300/nature/8"/></a>
                                <a href="#"><img src="http://lorempixel.com/75/75/people/1" alt="http://lorempixel.com/400/300/people/1"/></a>
                                <a href="#"><img src="http://lorempixel.com/75/75/people/2" alt="http://lorempixel.com/400/300/people/2"/></a>
                                <a href="#"><img src="http://lorempixel.com/75/75/people/3" alt="http://lorempixel.com/400/300/people/3"/></a>
                                <a href="#"><img src="http://lorempixel.com/75/75/people/4" alt="http://lorempixel.com/400/300/people/4"/></a>
                            </div>
                        <a href="#" id="msg_thumb_next" class="msg_thumb_next"></a>
                        <a href="#" id="msg_thumb_prev" class="msg_thumb_prev"></a>
                        <a href="#" id="msg_thumb_close" class="msg_thumb_close"></a>
                        <span class="msg_loading"></span><!-- show when next thumb wrapper loading -->
                    </div>
                </div>
            </div>   
            
        </div>
    </div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript" src="js/galeria.js"></script>


</body>
